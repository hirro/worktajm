
<div *ngIf="project">
    <h2><span jhiTranslate="worktajmApp.project.detail.title">Project</span> {{project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="worktajmApp.project.name">Name</span></dt>
        <dd>
            <span>{{project.name}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmApp.project.description">Description</span></dt>
        <dd>
            <span>{{project.description}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmApp.project.hourlyRate">Hourly Rate</span></dt>
        <dd>
            <span>{{project.hourlyRate}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmApp.project.projectMembers">Project Members</span></dt>
        <dd>
            <span *ngFor="let projectMembers of project.projectMembers; let last = last">
                {{projectMembers.email}}{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="worktajmApp.project.customer">Customer</span></dt>
        <dd>
            <div *ngIf="project.customerId">
                <a [routerLink]="['/customer', project.customerId]">{{project.customerName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
