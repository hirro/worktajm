<div class="row">
    <div class="col-md-12 col-lg-3">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <h5>Projects</h5>
            </div>
            <div class="card-body">
                <jhi-projects [projects]="projects"
                              [activeTimeEntry]="activeTimeEntry"
                              (startProject)="onProjectStarted($event)"
                              (stopProject)="onProjectStopped($event)">
                </jhi-projects>
            </div>
        </div>
    </div>

    <div class="col-md-12 col-lg-9">
        <div class="card bg-light">
            <div class="card-header">
                <h5>Time Entries</h5>
            </div>
            <div class="card-body">
                <jhi-time-entries [timeEntries]="timeEntries" (onSelectedDateChanged)="selectedDateChanged($event)"></jhi-time-entries>
            </div>
        </div>
    </div>
</div>
